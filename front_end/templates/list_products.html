{% extends 'template.html' %}
{% block titulo %} - Produto {% endblock %}
{% block corpo %} 

<table class="table">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{product.get_name()}}</td>
        <td>{{product.get_description()}}</td>
        <td>{{product.get_price()}}</td>
    </tr>
    {%endfor%}
</table>

<a href='/'>Voltar</a>

{% endblock %}
