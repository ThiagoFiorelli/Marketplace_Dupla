{% extends 'template.html' %}
{% block titulo %} - Produto {% endblock %}
{% block corpo %} 

<table class="table">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{product['name']}}</td>
        <td>{{product['description']}}</td>
        <td>{{product['price']}}</td>
    </tr>
    {%endfor%}
</table>

<a href='/'>Voltar</a>

{% endblock %}
