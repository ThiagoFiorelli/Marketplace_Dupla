{% extends 'template.html' %}
{% block titulo %} - Marketplace {% endblock %}
{% block corpo %}

    <table class="table">
        <tr>
            <th>Marketplace</th>
            <th>Descrição</th>
        </tr>
        {% for mkt in marketplaces %}
            <tr>
                <td>{{ mkt['nome'] }}</td>
                <td>{{ mkt['descricao'] }}</td>
            </tr>
        {% endfor %}
    </table>

<a href='/'>Voltar</a>

{% endblock %}
